<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA with History API Routing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/stylesheet.css" />
</head>

<body>
    <nav id="anchors" class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#/" id="home-href">HOME</a>
        <a href="#/24Hour" id="24Hour-href">24HOUR</a>
        <a href="#/login" id="login-href">LOGIN</a>
        <a href="#/signup" id="signup-href">SIGNUP</a>
        <div class="logo">
            <img src="images/logoblack.png">
        </div>
    </nav>
    
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Product 1 description goes here. It's a great product!</p>
            <div class="price">$19.99</div>
            <button class="add-to-cart" data-name="Product 1" data-price="19.99">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Product 2 description goes here. It's another great product!</p>
            <div class="price">$29.99</div>
            <button class="add-to-cart" data-name="Product 2" data-price="29.99">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2024 My Online Shop. All rights reserved.</p>
    </footer>

    <div class="cart" id="shoppingCart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <button class="close-cart" onclick="toggleCart()">Close Cart</button>
        <button class="remove-last" onclick="removeLastItem()">Remove Last Item</button>
        <button class="close-last" onclick="goPay()">Payment</button>
    </div>

    <!--Needs to go to services-->
    <script>
        // JavaScript to handle cart actions
        function toggleCart() {
            const cart = document.getElementById('shoppingCart');
            cart.classList.toggle('open');
        }

        function addToCart(event) {
            const button = event.target;
            const name = button.getAttribute('data-name');
            const price = button.getAttribute('data-price');

            const cartItems = document.getElementById('cartItems');
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <p>${name}</p>
                <p>$${price}</p>
            `;
            cartItems.appendChild(cartItem);

            if (!document.getElementById('shoppingCart').classList.contains('open')) {
                toggleCart();
            }
        }

        function removeLastItem() {
            const cartItems = document.getElementById('cartItems');
            if (cartItems.lastChild) {
                cartItems.removeChild(cartItems.lastChild);
            }
        }

        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', addToCart);
        });

        function goPay() {
            window.location.href = "html/payment.html";
        }
    </script>
</body>

</html>
